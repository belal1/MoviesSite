<div class="container">
    <div *ngIf="err" class="alert alert-danger">
        {{ err }}
    </div>
    <form [formGroup]='registerForm' (ngSubmit)='submitForm(registerForm)'>
        
        <div class="form-group m-4">
            <label>first_name:</label>
            <input [class.is-invalid]='registerForm.get("first_name").invalid == true && registerForm.get("first_name").touched == true' formControlName='first_name' type="text" class="form-control">
            <span *ngIf='registerForm.get("first_name").invalid == true && registerForm.get("first_name").touched == true' class="text-danger border border-danger d-block rounded mt-1 p-1">first name is not valid</span>
        </div>

        <div class="form-group m-4">
            <label>last_name:</label>
            <input [class.is-invalid]='registerForm.get("last_name").invalid == true && registerForm.get("last_name").touched == true' formControlName='last_name' type="text" class="form-control">
            <span *ngIf='registerForm.get("last_name").invalid == true && registerForm.get("last_name").touched == true' class="text-danger border border-danger d-block rounded mt-1 p-1">last name is not valid</span>
        </div>

        <div class="form-group m-4">
            <label>age:</label>
            <input [class.is-invalid]='registerForm.get("age").invalid == true && registerForm.get("age").touched == true' formControlName='age' type="number" class="form-control">
            <span *ngIf='registerForm.get("age").invalid == true && registerForm.get("age").touched == true' class="text-danger border border-danger d-block rounded mt-1 p-1">first name is not valid</span>
        </div>

        <div class="form-group m-4">
            <label>email:</label>
            <input [class.is-invalid]='registerForm.get("email").invalid == true && registerForm.get("email").touched == true' formControlName='email' type="email" class="form-control">
            <span *ngIf='registerForm.get("email").invalid == true && registerForm.get("email").touched == true' class="text-danger border border-danger d-block rounded mt-1 p-1">first name is not valid</span>
        </div>
        
        <div class="form-group m-4">
            <label>password:</label>
            <input [class.is-invalid]='registerForm.get("password").invalid == true && registerForm.get("password").touched == true' formControlName='password' type="password" class="form-control">
            <span *ngIf='registerForm.get("password").invalid == true && registerForm.get("password").touched == true' class="text-danger border border-danger d-block rounded mt-1 p-1">first name is not valid</span>
        </div>
        <button [disabled]='registerForm.invalid == true' type="submit" class="btn btn-primary">register</button>
        
    </form> 
</div>
