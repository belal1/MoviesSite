  <div *ngIf="err" class="alert alert-danger">
    {{ err }}
  </div>
  <form [formGroup]='loginForm' (ngSubmit)='submitForm(loginForm)'>
        
        <div class="form-group text-center m-4">
            <label>Email:</label>
            <input [class.is-invalid]='loginForm.get("email").invalid == true && loginForm.get("email").touched == true' formControlName='email' type="email" class="form-control w-50 m-auto">
            <span *ngIf='loginForm.get("email").invalid == true && loginForm.get("email").touched == true' class="text-danger border border-danger d-block rounded mt-1 p-1">first name is not valid</span>
        </div>
        
        <div class="form-group text-center m-4">
            <label> Password:</label>
            <input [class.is-invalid]='loginForm.get("password").invalid == true && loginForm.get("password").touched == true' formControlName='password' type="password" class="form-control w-50 m-auto">
            <span *ngIf='loginForm.get("password").invalid == true && loginForm.get("password").touched == true' class="text-danger border border-danger d-block rounded mt-1 p-1">first name is not valid</span>
        </div>
        <button [disabled]='loginForm.invalid == true' type="submit" class="btn btn-primary d-block m-auto">Login</button>
        <div class="text-center my-2">
            <a routerLink='/register'>register ?</a>
        </div>
        
    </form>
