<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img [src]='imgUrl+movieDetail.backdrop_path' alt="" class="w-100 mb-3">
            <h3 class="text-center my-3">{{ movieDetail.overview }}</h3>
        </div>
        <div class="col-md-4">
            <div *ngFor='let movie of topTen'>
                <img [src]='imgUrl+movie.poster_path' alt="" class="w-50">
            </div>
        </div>
    </div>
</div>
